<header>
  <nav class="navbar shadow-sm">
    <div class="container">
      {% with view_name=request.resolver_match.view_name %}
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'pages:homepage' %} active {% endif %}" href="{% url 'pages:homepage' %}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'catalog:book_list' %} active {% endif %}" href="{% url 'catalog:book_list' %}">Библиотека</a>
          </li>
          {% if view_name == 'catalog:book_detail' %}
            <li class="nav-item">
              <a class="nav-link active">Книга</a>
            </li>
          {% endif %}
          {% if view_name == 'catalog:author_detail' %}
            <li class="nav-item">
              <a class="nav-link active">Автор</a>
            </li>
          {% endif %}
        </ul>
      {% endwith %}
    </div>
  </nav>
</header>
