{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <form method="get" action="{% url 'catalog:book_list' %}" class="mb-4">
    <div class="input-group">
      <input type="text" name="search" value="{{ search }}" class="form-control" placeholder="Поиск" />
      <button type="submit" class="btn btn-primary">Поиск</button>
    </div>
    <div class="d-flex flex-wrap mt-2">
      <div class="form-check me-2">
        <input class="form-check-input" type="checkbox" name="search_by_title" id="searchByTitle" {% if search_by_title %} checked {% endif %} />
        <label class="form-check-label" for="searchByTitle">Название</label>
      </div>
      <div class="form-check me-2">
        <input class="form-check-input" type="checkbox" name="search_by_author" id="searchByAuthor" {% if search_by_author %} checked {% endif %} />
        <label class="form-check-label" for="searchByAuthor">Автор</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="search_by_genre" id="searchByGenre" {% if search_by_genre %} checked {% endif %} />
        <label class="form-check-label" for="searchByGenre">Жанр</label>
      </div>
    </div>
  </form>

  <ul class="list-group">
    {% for book in page_obj %}
      <li class="list-group-item">
        <a href="{% url 'catalog:book_detail' book.id %}">{{ book.title }}</a> - {{ book.author }} - {{ book.genre }}
      </li>
    {% empty %}
      <li class="list-group-item">Книги не найдены.</li>
    {% endfor %}
  </ul>

  {% include 'includes/paginator.html' %}
{% endblock %}
