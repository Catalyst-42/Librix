{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="row">
    <div class="col-md-8 mb-3">
      <h1>{{ author }}</h1>
      <p>{{ author.description }}</p>
      <hr />
      <h5>Книги автора ({{ books|length }}):</h5>
      <ul>
        {% for book in books %}
        <li>
          <a href="{% url 'catalog:book_detail' book.id %}">{{ book.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-4">
      <img src="{{ author.icon.url }}" alt="Иконка автора" class="img-fluid" style="border-radius: 0.375rem;" />
    </div>
  </div>
{% endblock %}
